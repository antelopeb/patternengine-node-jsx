<!-- begin special requirements for react.js to work -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.0/react-bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
<script src="../../js/es6-module-loader/dist/es6-module-loader-dev.js"></script>

<!-- transpile in the browser, to support rendering -->
<script>
	System.transpiler = 'babel';
	// load index.js
	System.import('../../js/testing{{uuid}}.js').then(function(module) {
	console.log("loaded")
	}).catch(function (e) {
	   console.error(e);
	});
</script>
<!-- end react.js requirements -->

<!-- create a uuid based div to hold the element -->
<div class="{{uuid}}">
	{{content}}
</div>
